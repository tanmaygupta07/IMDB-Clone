<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMDB</title>
	<link rel="icon"
		href="https://ia.media-imdb.com/images/M/MV5BODc4MTA3NjkzNl5BMl5BcG5nXkFtZTgwMDg0MzQ2OTE@._V1_.png">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/search-styles.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/e4e9f094cf.js" crossorigin="anonymous"></script>
</head>

<body class="flex-col">
	<nav>
		<div class="flex items-center p-4 ml-9 nav-bar left">
			<i class="fa-solid fa-grip text-lg"></i>
			<p class="greeting-message ml-8 text-sm"></p>
		</div>

		<div class="items-center justify-center nav-brand-logo nav-bar middle">
			<img class="w-20 mb-2.5"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png"
				alt="site-logo">
		</div>

		<div class="flex items-center justify-end p-4 mr-9 nav-bar left">
			<i class="hover:text-amber-400 ease-linear duration-200 fa-solid fa-bell block text-lg"></i>
			<i class="hover:text-neutral-600 ease-linear duration-200 fa-solid fa-gear ml-7 block text-lg settings"></i>
		</div>
	</nav>

	<main class="flex-col justify-center items-center search-implement">
		<div class="searchbar-logo mb-20">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png"
				alt="" class="shadow-2xl">
		</div>

		<div class="flex shadow-xl m-auto" id="search-bar">
			<input type="search" class="h-10 p-6 pl-4 text-white search-query form-control" placeholder="Search IMDB"
				id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()" autocomplete="off">
			<div class="bg-sky-700 search-btn flex justify-center items-center search-btn">
				<i class="fa-solid fa-magnifying-glass text-lg block"></i>
			</div>
		</div>

		<div class="flex-col search-list shadow-xl" id="search-list">
		</div>
	</main>

	<section class="flex result-flex" id="result-flex">
	</section>

	<div onclick="enterFavPage()"
		class="footer cursor-pointer hover:bg-black hover:shadow-2xl hover:border-0 hover:opacity-100 border rounded opacity-50 p-2 w-36 text-center">
		My Favourite
	</div>

	<div id="favourite-result" class="flex-col">
		<div class="flex justify-between items-center mb-10">
			<h1 class="text-4xl font-bold">My Favourite</h1>
			<i onclick="clearList()" class="fa-solid fa-xmark hover:text-red-500 hover:text-xl"></i>
		</div>
		<div class="gap-y-20 gap-x-10 fav-list">
		</div>
	</div>

	<script src="JS/script.js"></script>
	<script src="JS/greetingMessage.js"></script>

</html>
